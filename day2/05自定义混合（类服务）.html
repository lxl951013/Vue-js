<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	    <div id="app1" style="border: 1px solid red;">
			<p>{{name}}</p>
			<p>{{skill}}</p>
			<button @click="click()">Ok</button>
			<button @click="click2()">Ok</button>
		</div>
		<div id="app2" style="border: 1px solid blue;">
			<p>{{name}}</p>
			<p>{{skill}}</p>
			<button @click="click()">Ok</button>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		(function(){
			var mixin={
				methods:{
					click:function(){
						console.log(12345678)
					}
				}
			};
			var mixin2={
                methods:{
                	click2:function(){
                		console.log('i love you')
                	}
                }
			};
			new Vue({
				el:'#app1',
				mixins:[mixin,mixin2],
				data:{
                    name:'xiuxiu',
                    skill:'English',
				},
				methods:{

				},
			});
			new Vue({
				el:'#app2',
				mixins:[mixin],
				data:{
                    name:'meizhen',
                    skill:'picth',
				},
				methods:{

				},
			});
		})()
	</script>
</html>
