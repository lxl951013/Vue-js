<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="ask"/>
			<button v-on:click="ajax">提问</button>
			<p>{{text}}</p>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				ask:'',
				text:'',
			},
			methods:{
				ajax:function(){
				//	console.log(this.ask);
				    var selt=this;
					var xmlhttp=new XMLHttpRequest();
					xmlhttp.open('GET','http://www.tuling123.com/openapi/api?key=c75ba576f50ddaa5fd2a87615d144ecf&info='+self.ask,true);
					xmlhttp.send();
					xmlhttp.onreadystatechange=function(){
						if(xmlhttp.readyState==4&&xmlhttp.status==200){
							console.log(this);
						//	console.log(xmlhttp.responseText.text);
						self.text=JSON.parse(xmlhttp.responseText).text;
						}
					}
				}
			}
		})
	</script>
</html>
