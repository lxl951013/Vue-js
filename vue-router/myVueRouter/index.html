<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/weui.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.css">
	</head>
	<body>
	<div id="demo">
		<p>{{name}}</p>
		<a href="#index">index</a>
		<a href="#home">home</a>
		<router-view></router-view>
	</div>
	</body>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<script type="text/javascript">
		//定义路由
		var firstCp=Vue.extend({
			template:"<p>第一个组件</p>"
		});
        var secondCp=Vue.extend({
        	template:"<p>第二个组建</p>"
        });
		var router=new VueRouter({
            routes:[{
            	path:'/index',
            	component:firstCp,
            },{
            	path:'/home',
            	component:secondCp,
            }]
		})
	</script>
	<script type="text/javascript">
		new Vue({
			el:'#demo',
			data:{
				name:'long'
			},
			router:router,

		})
	</script>
</html>
