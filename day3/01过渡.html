<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		    .xianYin-enter{
		    	height:0;
		    	opacity: 1;
		    	color:black;
		    	transform: rotate(360deg);
		    }
			.xianYin-transition{
				height:20px;
		    	opacity: 0;
		    	color:black;
		    	transform: rotate(0deg);
		    	transition: all 3s ease;

			}.xianYin-leave{
		    	height:0;
		    	opacity: 1;
		    	color:black;
		    	transform: rotate(360deg);
		    }
		</style>
	</head>
	<body>
	<div id="app">
		<div v-show="bool" transition="xianYin">{{str}}</div>
		<button @click="btn()">显示/隐藏</button>
	</div>
	</body>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
                str:'hello world',
                bool:true,
			},
			methods:{
				btn:function(){
					this.bool=!this.bool
				}

			}
		})
	</script>
</html>
